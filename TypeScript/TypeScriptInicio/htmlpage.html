<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Test JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
    <h1>TypeScript</h1>
    <br />
    <div class="primero">
        <h2>Calculadora</h2>
        <input type="text" id="operando1" placeholder="Pon un numero" />
        <input type="text" id="operando2" placeholder="Pon un numero" />
        <input type="button" id="sumar" value=" + " />
        <input type="button" id="restar" value=" - " />
        <input type="button" id="multiplicar" value=" * " />
        <br />
        <label>Resultado: </label><input type="text" id="resultado" />
    </div>
    <br /><br />
    <div class="segundo">
        <h2>Cuenta del 0 al numero elegido</h2>
        <input type="text" id="paraInferior" placeholder="Pon un numero" />
        <input type="button" id="buscarInferior" value="Inferiores" />
        <ul id="lista"></ul>
    </div>
        <br /><br />
        <div class="primero">
            <h2>Selecciona una provincia</h2>
            <select id="provincia">
                <option value="0">Selecciona Provincia</option>
                <option value="Zaragoza">Zaragoza</option>
                <option value="Huesca">Huesca</option>
                <option value="Teruel">Teruel</option>
                <option value="Valencia">Valencia</option>
                <option value="Pamplona">Pamplona</option>
            </select>
            <br />
            <label>Ultima ciudad seleccionada</label>
            <input type="text" id="ultimaSeleccion" />
            <br /><br />
            <label>Numero ciudades seleccionadas</label>
            <input type="text" id="numeroSeleccion" />
        </div>
        <br /><br /><br /><br />

        <script src="js/principal.js"></script>
</body>
</html>
